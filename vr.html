<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1.3 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="1.3 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.5" color="#FFE7EE"></a-sphere>
      <a-sphere position="1.4 3 -5" radius="1" color="#000000"></a-sphere>
      <a-sphere position="-1.4 3 -5" radius="1" color="#000000"></a-sphere> 
      <a-cylinder position="1.3 0.50 -3" rotation="0 0 0"  radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 -0.3 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#00C3FF"></a-sky>
    </a-scene>
  </body>
</html>
